<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7Î∞ò GAMES</title>
    <style>
        /* --- ÎîîÏûêÏù∏ ÏÑ§Ï†ï (ÎÑ§Ïò® ÌÖåÎßà) --- */
        :root {
            --bg-color: #0f0f12;
            --card-bg: #1e1e26;
            --accent-color: #00f2ff;
            --hover-color: #7000ff;
            --text-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Pretendard', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            
            /* [Ï∂îÍ∞Ä] ÌÖçÏä§Ìä∏ ÎìúÎûòÍ∑∏ Î∞è ÏÑ†ÌÉù Î∞©ÏßÄ */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin: 0 0 40px 0;
            letter-spacing: -1px;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5),
                         0 0 20px rgba(0, 242, 255, 0.3);
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .link-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-item {
            background: var(--card-bg);
            color: var(--text-color);
            text-decoration: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        .link-item:hover {
            transform: translateY(-4px) scale(1.02);
            background: linear-gradient(135deg, var(--card-bg), var(--hover-color));
            box-shadow: 0 10px 25px rgba(112, 0, 255, 0.4);
            border-color: rgba(255,255,255,0.3);
        }

        .link-item:active {
            transform: scale(0.96);
        }

        .badge {
            font-size: 0.75rem;
            background: #ff0055;
            color: white;
            padding: 3px 8px;
            border-radius: 8px;
            position: absolute;
            right: 20px;
            box-shadow: 0 2px 5px rgba(255, 0, 85, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>7Î∞ò GAMES</h1>
        <div class="link-list" id="link-container"></div>
    </div>

    <script>
        // ==========================================
        // [ÏÑ§Ï†ï] Í≤åÏûÑ Î™©Î°ù
        // ==========================================
        const myLinks = [
            { title: "üé° Ï†êÏã¨Î≠êÎ®π", url: "./d", badge: "HOT" },
            { title: "üé∞ Í∞ïÏõêÎûúÎìú", url: "./gland", badge: "NEW" },
            { title: "üí™ Í∑ºÏú°ÌÇ§Ïö∞Í∏∞", url: "./muscle", badge: "NEW" },
        ];

        // ==========================================
        // [Î≥¥Ïïà] Ïö∞ÌÅ¥Î¶≠, F12, F11, ÏÜåÏä§Î≥¥Í∏∞ Ï∞®Îã® ÏΩîÎìú
        // ==========================================
        
        // 1. Ïö∞ÌÅ¥Î¶≠ Ï∞®Îã®
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            // alert('Î≥¥ÏïàÏÉÅ Ïö∞ÌÅ¥Î¶≠Ïù¥ Í∏àÏßÄÎêòÏñ¥ ÏûàÏäµÎãàÎã§.'); // ÌïÑÏöîÌïòÎ©¥ Ï£ºÏÑù Ìï¥Ï†ú
        });

        // 2. Îã®Ï∂ïÌÇ§ Ï∞®Îã® (F12, F11, Ctrl+U Îì±)
        document.addEventListener('keydown', function(e) {
            // F12 (Í∞úÎ∞úÏûê ÎèÑÍµ¨)
            if (e.key === 'F12') {
                e.preventDefault();
            }
            // F11 (Ï†ÑÏ≤¥ÌôîÎ©¥)
            if (e.key === 'F11') {
                e.preventDefault();
            }
            // Ctrl+Shift+I (Í∞úÎ∞úÏûê ÎèÑÍµ¨) / Ctrl+Shift+J (ÏΩòÏÜî) / Ctrl+Shift+C (ÏöîÏÜå ÏÑ†ÌÉù)
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) {
                e.preventDefault();
            }
            // Ctrl+U (ÏÜåÏä§ Î≥¥Í∏∞)
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
                e.preventDefault();
            }
        });

        // ==========================================
        // [ÏûëÎèô ÏΩîÎìú] ÎßÅÌÅ¨ ÏûêÎèô ÏÉùÏÑ± (Î°úÏª¨/Ïõπ ÏûêÎèô Í∞êÏßÄ)
        // ==========================================
        const container = document.getElementById('link-container');
        const isLocal = window.location.protocol === 'file:';

        myLinks.forEach(link => {
            const aTag = document.createElement('a');
            aTag.className = 'link-item';
            
            if (!link.url.startsWith('http') && isLocal) {
                aTag.href = link.url + "/index.html";
            } else {
                aTag.href = link.url;
            }

            if (link.url.startsWith('http')) {
                aTag.target = '_blank';
            }

            let innerContent = `<span>${link.title}</span>`;
            if (link.badge) {
                innerContent += `<span class="badge">${link.badge}</span>`;
            }
            aTag.innerHTML = innerContent;

            container.appendChild(aTag);
        });
    </script>
</body>
</html>
